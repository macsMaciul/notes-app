<div class="h-screen w-64 bg-white border-r border-gray-200 p-4">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-semibold text-gray-800">My Library</h1>
        <button (click)="onAddCategory()" 
                class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>

    <!-- All Notes Option -->
    <div (click)="selectCategory(null)"
         [class.bg-gray-100]="selectedCategory === null"
         class="sidebar-item mb-2">
        <span class="mr-2">ðŸ“š</span>
        <span>All Notes</span>
    </div>

    <!-- Categories List -->
    <div class="space-y-1">
        @for (category of categories; track category.id) {
            <div (click)="selectCategory(category.id!)"
                 [class.bg-gray-100]="selectedCategory === category.id"
                 class="sidebar-item">
                <div class="w-3 h-3 rounded-full mr-3"
                     [style.backgroundColor]="category.color"></div>
                <span class="flex-grow">{{ category.name }}</span>
                <span class="text-sm text-gray-500">{{ category.count }}</span>
            </div>
        }
    </div>

    <!-- New Category Button -->
    <div class="absolute bottom-4 left-4 right-4">
        <button (click)="onAddCategory()"
                class="w-full py-2 px-4 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-200 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            New Category
        </button>
    </div>
</div>
