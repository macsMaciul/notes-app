<div class="note-card group" (click)="onEdit()">
    <!-- Card Header -->
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-2">
            <div class="w-2 h-2 rounded-full" [style.backgroundColor]="categoryColor"></div>
            <span class="text-sm text-gray-600">{{ note.category }}</span>
        </div>
        <div class="text-sm text-gray-500">{{ formatDate(note.timestamp) }}</div>
    </div>

    <!-- Card Content -->
    <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-1">{{ note.title }}</h3>
    <p class="text-gray-600 line-clamp-3 mb-4">{{ note.content }}</p>

    <!-- Card Footer -->
    <div class="flex justify-end opacity-0 group-hover:opacity-100 transition-opacity duration-200">
        <button (click)="onDelete($event)" 
                class="p-1 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>
</div>
